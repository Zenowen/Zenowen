<svg fill="none" viewBox="0 0 900 900" width="900" height="900" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
      <div xmlns="http://www.w3.org/1999/xhtml">
          <style>
            .css-typing h1 {
              border-right: .15em solid orange;
              font-family:monospace;
              white-space: nowrap;
              overflow: hidden;
            }
            .css-typing h1:nth-child(1) {
              width: 50vw;
              animation: type 2s steps(40, end);
              animation-fill-mode: forwards;
            }
            
            .css-typing h1:nth-child(2) {
              opacity: 0;
              width: 50vw;
              animation: type2 2s steps(40, end);
              animation-fill-mode: forwards;
              animation-delay: 2s;
              
            }
            
            @keyframes type {
              0% {
                width: 0;
              }
              99.9% {
                border-right: .15em solid orange;
              }
              100% {
                border: none;
              }
            }
            
            @keyframes type2 {
              0% {
                width: 0;
              }
              1%{
                opacity: 1;
              }
              99.9% {
                border-right: .15em solid orange;
              }
              100% {
                opacity: 1;
                border: none;
              }
            }
            
            @keyframes blink {
              50% {
                border-color: transparent;
              }
            }
          </style>
          <div class="css-typing">
            <h1>
              Hey, you. You're finally awake.
            </h1>
        
            <h1>
              Hey, you. You're finally awake.
            </h1>
          </div>
      </div>
  </foreignObject>
</svg>
